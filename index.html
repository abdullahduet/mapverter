  <!-- Dark mode initialization script - MUST be in head to prevent flash -->
  <script>
    // Initialize theme before React loads to prevent flash
    (function () {
      function getTheme() {
        const stored = localStorage.getItem('theme');
        if (stored) return stored;
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      const theme = getTheme();
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }

      // Set color-scheme meta for native UI elements
      document.documentElement.style.colorScheme = theme;

      // Global theme toggle function for React to use
      window.toggleTheme = function () {
        const root = document.documentElement;
        const isDark = root.classList.contains('dark');

        if (isDark) {
          root.classList.remove('dark');
          root.style.colorScheme = 'light';
          localStorage.setItem('theme', 'light');
        } else {
          root.classList.add('dark');
          root.style.colorScheme = 'dark';
          localStorage.setItem('theme', 'dark');
        }

        // Dispatch event for React components to listen to
        window.dispatchEvent(new Event('theme-changed'));
        return !isDark;
      };
    })();
  </script>
